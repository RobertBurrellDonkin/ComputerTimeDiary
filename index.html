    		function Day(date, fortyFives, twentyFives, twenties, hours, events, notes) {
    			this.date = date;
				this.fortyFives = fortyFives;
				this.twentyFives = twentyFives;
				this.twenties = twenties;
				this.events = events;
				this.notes = notes;
				
				this.totalMinutes = 45*fortyFives + 25*twentyFives + 20*twenties + 60*hours; 
				this.hours = Math.floor(this.totalMinutes / 60);
				this.minutes = this.totalMinutes - 60 * this.hours;
				this.max = this.totalMinutes;
				
				this.runningMax = function(lastMax) {
					if (this.max < lastMax) {
						this.max = lastMax;
					}
					return this.max;
				}
    		}
    		
    		function Aggregator(limit) {
    			if (limit == undefined) {
    				this.limit = -1;
    			} else {
    				this.limit = limit
    			}
    			this.queue = [];
    			
    			this.accumulate = function(day) {
    				size = this.queue.push(day);
    				if (this.limit > 0 && this.limit < size) {
    					this.queue.shift();
    				}
    			}

    			this.sum = function() {
    				var sum = 0;
    				for (i in this.queue) {
        				sum = sum + this.queue[i].totalMinutes;
    				}
    				return sum;
    			}
    			
    			this.arithmeticMean = function() {
    				console.log("Sum: " + this.sum() + " size: " + this.queue.length)
    				return this.sum() / this.queue.length;
    			}
    			
    			this.max = function() {
    				var max = 0;
    				for (i in this.queue) {
    					var next = this.queue[i].totalMinutes;
    					if (max < next) {
    						max = next;
    					} 
    				}
    				return max;
    			}

    			this.median = function() {
    				var values = [];
    				for (i in this.queue) {
    					values.push(this.queue[i].totalMinutes);
    				}
					values.sort();
					return values[Math.floor(values.length/2)];
    			}
    		}
    		
    		function day(entry) {
    			hours = 0;
    			if (entry.timeboxes.length > 3) {
    				hours = entry.timeboxes[3];
    			}
    			return new Day(new Date(entry.year, entry.month - 1, entry.day), 
							entry.timeboxes[0], entry.timeboxes[1], entry.timeboxes[2], hours,
							entry.events, entry.notes);
    		}
    		
    		function days(data) {
    			var results = []
    			var max = 0;
    			for (i in data) {
    				var nextDay = day(data[i]);
    				max = nextDay.runningMax(max);
       				results.push(nextDay);    				
    			}
    			return results;
    		}
    		
			days = days(diaryData);
			
			diary = {"title": "Computer Time "}
    		
    	</script>
    	
    	<script type="text/javascript">
	        google.load("visualization", "1", {packages:["annotatedtimeline"]});
    	    google.setOnLoadCallback(build);
    	    google.load("dojo", "1.6.1");
    	    
    	    function buildChart() {
    	    	var rows = [];
    	    	var stats = new Aggregator();
    	    	var rolling7stats = new Aggregator(7);
    	    	var rolling30stats = new Aggregator(30);
    	    	for (i in days) {
    	    		var day = days[i];
    	    		stats.accumulate(day);
    	    		rolling7stats.accumulate(day);
    	    		rolling30stats.accumulate(day);
    	    		rows.push([
    	    		           day.date, 
    	    		           day.totalMinutes, 
    	    		           day.max, 
    	    		           stats.arithmeticMean(),
    	    		           stats.median(),
    	    		           rolling7stats.arithmeticMean(),
    	    		           rolling30stats.arithmeticMean()]);
    	    	}
    	    	
     	    	var tableData = new google.visualization.DataTable();
     	    	tableData.addColumn('date', 'Date');
     	    	tableData.addColumn('number', diary.title + "(minutes)");
     	    	tableData.addColumn('number', "Running maximum");
     	    	tableData.addColumn('number', "Mean (to date)");
     	    	tableData.addColumn('number', "Median (to date)");
     	    	tableData.addColumn('number', "7 day rolling mean");
     	    	tableData.addColumn('number', "30 day rolling mean");
     	    	tableData.addRows(rows);
     	    	var chartOptions = {};
    	    	
     	        var chart = new google.visualization.AnnotatedTimeLine(document.getElementById('timeline'));
     	        chart.draw(tableData, chartOptions);
    	    }
    	    
    	    function buildTableData(table) {
    	    	dojo.forEach(days, function(day){
    	    		var row = dojo.create("tr", null, table);
        	    	dojo.create("td", {
        	    		innerHTML: day.date.toDateString(), class:'date'}, row);
        	    	dojo.create("td", {
        	    		innerHTML: day.hours + "h " + day.minutes + "m", class:'hours'}, row);
        	    	dojo.create("td", {
        	    		innerHTML: day.totalMinutes, class:'minutes'}, row);
        	    	dojo.create("td", {
        	    		innerHTML: falseToEmpty(day.events)}, row);
        	    	dojo.create("td", {
        	    		innerHTML: falseToEmpty(day.notes)}, row);
    	    	});
    	    }
    	    
    	    function falseToEmpty(value) {
    	    	if (value) {
    	    		return value;
    	    	} else {
    	    		return "";
    	    	}
    	    }
    	    
    	    function buildTable() {
    	    	var table = dojo.byId('details');
    	    	buildTableData(table)
    	    }
    	    
    	    function build() {
    	    	buildTable();
    	    	buildChart();
    	    }
    	</script>
